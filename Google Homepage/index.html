<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <main>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <img src="https://res.cloudinary.com/teja54/image/upload/v1623036363/tr_jkgxtm.jpg" alt="" class="profile"
            title="Teja Devisetti">
        </li>
      </ul>
    </nav>

    <section class="hero">
      <img src="https://res.cloudinary.com/teja54/image/upload/v1623035110/logo_ahtilr.svg" alt="google" class="logo">
      <form>
        <label>
          <i class="fas fa-search"></i>
          <input type="text" id="search" value="" autocomplete="off" placeholder="Search Google or type a URL" />
          <img src="https://res.cloudinary.com/teja54/image/upload/v1623037843/Google_mic_ppg9mb.svg" alt=""
            class="mic">
        </label>

        <div class="btn-container">
          <button type="submit" class="submit-btn">Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </form>
    </section>

    <section class="offer">
      <ul class="offered_in">
        <li>Google Offered in:</li>
        <li><a href="#">हिन्दी</a></li>
        <li><a href="#">বাংলা</a></li>
        <li><a href="#">తెలుగు</a></li>
        <li><a href="#">मराठी</a></li>
        <li><a href="#">தமிழ்</a></li>
        <li><a href="#">ગુજરાતી</a></li>
        <li><a href="#">ಕನ್ನಡ</a></li>
        <li><a href="#">മലയാളം</a></li>
        <li><a href="#">ਪੰਜਾਬੀ</a></li>
      </ul>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>India</p>
      <hr>
      <div class="footer-items">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
          <li>How search works</li>
        </ul>
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
